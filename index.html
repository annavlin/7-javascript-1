<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img
          class="logo"
          src="./images/HabbitLogo.svg"
          alt="Логотип Habbit App"
        />
        <nav class="menu">
          <div class="menu__list">
            <!-- <button class="menu__item menu__item_active" menu-habbit-id="1">
              <img src="./images/Sport.svg" alt="Спорт" />
            </button>
            <button class="menu__item">
              <img src="./images/Water.svg" alt="Вода" m />
            </button>
            <button class="menu__item">
              <img src="./images/Food.svg" alt="Еда" />
            </button> -->
          </div>
          <button class="menu__add">
            <img src="./images/Add.svg" alt="Добавить привычку" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
          <div class="habbit">
            <div class="habbit__day">День _</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="Комментарий"
              />
              <img
                class="input__icon"
                src="./images/Message.svg"
                alt="Комментарий"
              />
              <button class="click" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
